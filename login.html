<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>E-Learning</title>
      <link rel="stylesheet" href="css/login.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Inter:wght@400;500&family=Lato&family=Libre+Franklin&family=Nunito+Sans:opsz,wght@6..12,500&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="background">
         <div class="background-child1">
            <p class="text1">Sign in</p>
            <form method="post" id="login">
               <input 
                  type="email" 
                  name="email" 
                  placeholder="Email" 
                  class="email" 
                  title="Enter your email"
                  required
               >
               <input 
                  type="password" 
                  name="password" 
                  placeholder="Password" 
                  class="password" 
                  title="Enter your password" 
                  required
               >
            </form>
            <button type="submit" form="login" formaction="home-page.html" class="login">Sign in</button>
         </div>
         <div class="background-child2">
            <p class="text3">Hello, Friend!</p>
            <p class="text4">Don't have an account ?</p>
            <form>
               <button type="submit" formaction="register.html" class="signup">Sign up</button>
            </form>
         </div>
      </div>
   </body>
</html>
